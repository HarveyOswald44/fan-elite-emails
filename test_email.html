<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #142850;
            border-radius: 8px;
        }
        .logo img {

            margin-bottom: 20px;
        }
        h1 {
            color: #4DA8DA;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #1E90FF;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/jvkGZr79/IMG-4323.png" alt="Fan Elite Club Logo">

        <p>We're excited to have you onboard! Stay tuned for exclusive access to your favorite celebrities.</p>
